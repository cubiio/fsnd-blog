{% extends "base.html" %} 

{% block content %}

<div class="post">
    <div class="blog-head">
        <div class="blog-title">Title: {{post.title}}
        </div>
        <div class="blog-created">Created: {{post.created.strftime("%d %b %Y")}}
        </div>
        <div class="blog-authored">Author: {{post.author}}
        </div>
    </div>
    <div class="blog-content">
        {{post.blogPost}}
    </div>
</div>

<form method="post">
    <label>
        <div>What is your comment {{username}}?</div>
        <textarea name="comment" cols="30" rows="10"></textarea>
    </label>
    <div class="error">
        {{error}}
    </div>
    <button class="link__button" type="submit">Post</button>

    <a class="link__button" href="/{{post.key.integer_id()}}">Cancel</a>

</form> 

{% endblock content %}
