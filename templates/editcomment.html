{% extends "base.html" %} 

{% block content %}

<form method="post">
    <label>
        <div>Edit your comment</div>
        <textarea name="comment" cols="30" rows="10">{{comment.comment}}</textarea>
    </label>
    <div class="error">
        {{comment_error}}
    </div>
    <button class="link__button" type="submit">Post</button>

    <a class="link__button" href="/">Cancel</a>

</form> 

{% endblock content %}
