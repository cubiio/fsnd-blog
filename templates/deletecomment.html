{% extends "base.html" %} 

{% block content %}

<div>
    <div class="blog-head">
        <div class="blog-created">Created: {{comment.comment_date.strftime("%d %b %Y")}}
        </div>
    </div>
    <div class="blog-content">
        {{comment.comment}}
    </div>

    <form method="post">
        <p>Are you sure you want to delete this comment?</p>

        <button class="link__button" type="submit" name="submit">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></button>

        <a class="link__button" href="/">Cancel</a>

    </form>

</div>

{% endblock content %}
