{% extends "base.html" %} 

{% block content %}

<div class="post">
    <div class="post-heading">
        <div class="post-title">Title: {{post.title}}
        </div>
        <div class="post-date">Created: {{post.created.strftime("%d %b %Y")}}
        </div>
    </div>
    <div class="post-content">
        {{post.blogPost}}
    </div>
</div>

{% endblock content %}
