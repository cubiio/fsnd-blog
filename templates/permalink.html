{% extends "base.html" %} 

{% block content %}

<div class="post">
    <div class="blog-head">
        <div class="blog-title">Title: {{post.title}}
        </div>
        <div class="blog-created">Created: {{post.created.strftime("%d %b %Y")}}
        </div>
    </div>
    <div class="blog-content">
        {{post.blogPost}}
    </div>
    <div class="blog-buttons">
        <button>Like <i class="fa fa-heart" aria-hidden="true"></i></button>
        <button>Comment <i class="fa fa-comment" aria-hidden="true"></i></button>
        <button>Edit <i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button>Delete <i class="fa fa-trash-o" aria-hidden="true"></i></button>
    </div>
</div>

{% endblock content %}
