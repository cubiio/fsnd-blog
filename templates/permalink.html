{% extends "base.html" %} 

{% block content %}

<div class="post">
    <div class="blog-head">
        <div class="blog-title">Title: {{post.title}}
        </div>
        <div class="blog-created">Created: {{post.created.strftime("%d %b %Y")}}
        </div>
    </div>
    <div class="blog-content">
        {{post.blogPost}}
    </div>
</div>

{% endblock content %}
